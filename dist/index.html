<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t.do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container center flex-column">
      <div class="content center flex-column">
        <div class="nav-bar flex-row">
          <div class="menu center">
            <p
              class="switch-btn click-effect active-list"
              id="load-daily-todos"
            >
              daily-todos.
            </p>
            <div
              class="no-circle center toggle-display"
              id="todo-num-container"
            >
              <p class="no-of-todo">6</p>
            </div>

            <p>/</p>
            <p class="switch-btn click-effect inactive-list" id="load-projects">
              projects.
            </p>
            <div class="no-circle center toggle-display">
              <p class="no-of-project">4</p>
            </div>
          </div>

          <div class="date center">
            <p class="curr-date"></p>
          </div>
        </div>

        <div class="header"><p class="list-title">daily-todos.</p></div>

        <div class="list-container center flex-column">
          <div class="daily-list-container flex-column center">
            <div class="todo-form top-border center flex-column toggle-display">
              <form method="post" class="form flex-row" id="todo-form">
                <div class="close-todo-form center">
                  <img
                    class="click-effect"
                    src="assets/icons/icons8-macos-close-24.png"
                    alt="close"
                  />
                </div>
                <div
                  class="input text top-border bottom-border custom-text-input"
                >
                  <input
                    type="text"
                    name="title"
                    id="todo-title"
                    placeholder="enter task title"
                  />
                </div>
                <div
                  class="input option top-border bottom-border custom-dropdown"
                >
                  <select name="priority" id="todo-priority">
                    <option value="" disabled selected>--priority--</option>
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                  </select>
                </div>
                <div class="add-entry center" id="save-todo">
                  <p class="save-todo top-border bottom-border click-effect">
                    add
                  </p>
                </div>
              </form>

              <div class="todo-form-error">
                <p class="error todo-error-msg"></p>
              </div>
            </div>

            <div class="daily-list">
              <div class="high-todo"></div>
              <div class="medium-todo"></div>
              <div class="low-todo"></div>
            </div>

            <div class="add-todo add-text top-border bottom-border">
              <p class="click-effect" id="add-todo">+ new task</p>
            </div>
          </div>

          <div class="projects-container center flex-column toggle-display">
            <div
              class="project-form toggle-display center flex-column top-border"
            >
              <form class="center flex-column" id="project-form" method="post">
                <div class="input top-border bottom-border custom-text-input">
                  <input
                    type="text"
                    name="title"
                    id="project-title"
                    placeholder="add new project"
                  />
                </div>
                <div class="input top-border bottom-border custom-text-input">
                  <textarea
                    name="description"
                    id="project-desc"
                    cols="30"
                    rows="10"
                    placeholder="description"
                  ></textarea>
                </div>
                <div class="input bottom-border top-border custom-dropdown">
                  <select name="priority" id="project-priority">
                    <option value="" disabled selected>--priority--</option>
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                  </select>
                </div>

                <div class="input checklist-form center flex-column">
                  <p class="checklist-form-header">checklist:</p>
                  <div class="check-form-box flex-row">
                    <div class="close-task-box center">
                      <img
                        class="close-task click-effect"
                        src="assets/icons/icons8-macos-close-24.png"
                        alt="close"
                      />
                    </div>
                    <div
                      class="check-input center top-border bottom-border custom-text-input"
                    >
                      <input
                        type="text"
                        name="task-title"
                        id="task-title"
                        placeholder="add task"
                      />
                    </div>
                    <div class="check-input date flex-row center">
                      <label for="due-date">due-date:</label>
                      <input type="date" name="due-date" id="task-due" />
                    </div>
                    <div class="add-to-storage center top-border bottom-border">
                      <p class="click-effect add-to-ds">add</p>
                    </div>
                  </div>

                  <div class="add-check-task center top-border bottom-border">
                    <p id="add-check" class="click-effect add-text">add task</p>
                  </div>
                </div>
              </form>
              <div class="project-form-error">
                <p class="error project-error-msg"></p>
              </div>
              <div class="save-close flex-row">
                <div
                  class="close-box center top-border bottom-border click-effect"
                  id="close-form"
                >
                  <p class="close-project-form">close</p>
                </div>
                <div
                  class="save-box center top-border bottom-border click-effect"
                  id="save-project"
                >
                  <p class="save-project">save</p>
                </div>
              </div>
            </div>

            <div class="projects-list center flex-column">
              <!--
            <div class="project top-border center flex-column" id="0">
              <div class="project-title">
                <p>01. paid freelanching projects</p>
              </div>

              <div class="project-desc">
                <p>left out freelanching projects due this month</p>
              </div>

              <div class="checklist center flex-column">
                <p class="check-list-header">check-list</p>
                <div class="list-item-box flex-column">
                  <div class="list-item flex-row top-border" id="0">
                    <div class="check-box custom-checkbox center">
                      <input type="checkbox" name="check" id="check" />
                    </div>
                    <div class="title-box center">
                      <p>complete paid projects</p>
                    </div>
                    <div class="due-date center">
                      <p>28.02.2023</p>
                    </div>
                    <div class="del-btn center img-del">
                      <img
                        class="check-list-del"
                        src="assets/icons/icons8-delete-document-24.png"
                        alt="delete"
                      />
                    </div>
                  </div>
                  <div class="add add-text top-border bottom-border">
                    <p class="click-effect" id="add-check-item">+ new</p>
                  </div>
                </div>
              </div>
            </div>
            --></div>

            <div class="add-project add-text top-border bottom-border">
              <p class="click-effect" id="add-project">+ add project</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
